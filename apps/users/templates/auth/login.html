{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'password_reset' %}">Forgot Password?</a><br>
    <button type="submit">Login</button>
</form>

<a href="{% provider_login_url 'google' method='redirect' %}">
    <img style="width:500px" src="{% static 'img/google.png' %}" alt="Google Login">
</a>

<p>Don't have an account? Click <a href="{% url 'signup' %}">here</a> to sign up</p>
{% endblock %}
