{% extends "base.html" %}

{% block title %}Password Reset Request{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-3">Forgot Your Password?</h2>
            <p class="text-center text-muted">Enter your email address and we'll send you a password reset link.</p>

            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>
{% endblock %}
